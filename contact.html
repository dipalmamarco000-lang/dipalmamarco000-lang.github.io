<html>
<head>
    <meta charset="UTF-8" />

    <link rel="icon" href="img/logo-oriz.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <meta property="og:title" content="Contatta Marco Dipalma - Portfolio" />

<body class="contact">
    <div class="page-wrapper">
        <header class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="img/logo-oriz.png" alt="Logo" class="img-fluid" style="height: 50px;">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"  aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="cv.html">CV</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="contact.html">Contattami</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="flex-grow-1 py-5">
            <div class="container">
                <h2 class="text-center text-warning mb-5">Contattami</h2>
                <p class="text-center text-grey mb-4">Hai un progetto in mente o vuoi semplicemente salutarmi? Compila il modulo qui sotto e ti risponderò il prima possibile!</p>
                
                <div class="row justify-content-center">
                    <div class="col-lg-7 col-md-9">
                        <form id="contact-form" class="bg-white p-4 p-md-5 rounded shadow-lg text-dark">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="name" name="from_name" required placeholder="Il tuo nome">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Indirizzo Email</label>
                                <input type="email" class="form-control" id="email" name="from_email" required placeholder="La tua email">
                                <div class="form-text">Non condivideremo la tua email con nessun altro.</div>
                            </div>
                            <div class="mb-3">
                                <label for="subject" class="form-label">Oggetto</label>
                                <input type="text" class="form-control" id="subject" name="subject" required placeholder="Es. Proposta di collaborazione">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Messaggio</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required placeholder="Il tuo messaggio..."></textarea>
                            </div>
                            <button type="submit" class="btn btn-custom-orange btn-lg w-100">Invia Messaggio</button>
                            <div id="form-status" class="mt-3 text-center"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>

       
        <footer class="bg-dark text-white-50 py-4 mt-auto">
            <div class="container text-center">
                <p>&copy; 2025 Marco Dipalma. Tutti i diritti riservati.</p>
            
                <div class="d-flex justify-content-center flex-wrap gap-4">
                    <a href="https://github.com/tuo-username" target="_blank" class="text-white hover-yellow mx-2" aria-label="GitHub">
                        <img src="img/icons/github.svg" alt="GitHub" class="social-icon">
                    </a>
                    <a href="https://www.linkedin.com/in/marco-dipalma-a9205816a/" target="_blank" class="text-white hover-yellow mx-2" aria-label="LinkedIn">
                        <img src="img/icons/linkedin.svg" alt="LinkedIn" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/m.dipalma000/" target="_blank" class="text-white hover-yellow mx-2" aria-label="instagram">
                        <img src="img/icons/instagram.svg" alt="instagram" class="social-icon">
                    </a>
                    </div>

            </div>
        </footer>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">

        (function() {
            emailjs.init({
                publicKey:"TzdycaXmawVfd8M0I", 
            });
        })();

        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); 

                const formStatus = document.getElementById('form-status');
                formStatus.innerHTML = '<span class="text-info">Invio in corso...</span>';

                emailjs.sendForm('service_nnizhy5', 'template_c43q1kn', this)
                    .then(() => {
                        formStatus.innerHTML = '<span class="text-success">Messaggio inviato con successo!</span>';
                        this.reset();
                    }, (error) => {
                        console.log('FAILED...', error);
                        formStatus.innerHTML = '<span class="text-danger">Si è verificato un errore. Riprova più tardi.</span>';
                    });
            });
        };
    </script>
</body>
</html>
